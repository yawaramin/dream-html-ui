<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>dream-html UI - Datepicker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
  <style>
    dh-datepicker .table {
      --bulma-table-cell-border-width: 0;
      --bulma-table-cell-padding: 0;
      --bulma-table-cell-border-color: var(--bulma-table-background-color);

      & .button {
        border-radius: 0;
      }
    }

    dh-datepicker .table.is-narrow td,
    dh-datepicker .table.is-narrow th {
      padding: 0;
    }
  </style>
</head>

<body>
  <main class="m-4">
    <h1 class="is-size-1">Datepicker</h1>

    <div class="field is-horizontal">
      <div class="field-label">
        <label class="label" for="start-date">Start Date</label>
      </div>
      <div class="field-body">
        <div class="field">
          <dh-datepicker class="dropdown">
            <div class="control dropdown-trigger has-icons-left">
              <input class=input type=search aria-haspopup=true aria-controls="start-date-dropdown-menu"
                name="start-date" id="start-date" value="2025-06-07" placeholder="yyyy-MM-dd"
                pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
              <span class="icon is-small is-left">🗓️</span>
            </div>
          </dh-datepicker>
          <div class="help">Enter the date.</div>
        </div>
      </div>
    </div>

    <div class="field is-horizontal">
      <div class="field-label">
        <label class="label" for="end-date">End Date</label>
      </div>
      <div class="field-body">
        <div class="field">
          <input class=input type=date name="end-date" id="end-date" value="2025-06-15" placeholder="yyyy-MM-dd">
          <div class="help">Enter the date.</div>
        </div>
      </div>
    </div>
    </div>

  </main>

  <script src="dh-ui.js"></script>
</body>

</html>
