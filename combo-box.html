<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Combo Box</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
</head>

<body>
  <main class="m-4">
    <h1 class="is-size-1">Combo Box</h1>
    <div class="field is-horizontal">
      <div class="field-label">
        <label class="label" for="shipping-country">Shipping Country</label>
      </div>
      <div class="field-body">
        <div class="field">
          <combo-box class="dropdown">
            <div class="control dropdown-trigger has-icons-left">
              <input class=input aria-haspopup=true aria-controls="shipping-country-dropdown-menu" id="shipping-country"
                name="shipping-country" value="United Kingdom">
              <span class="icon is-small is-left">🌎</span>
            </div>
            <div class="dropdown-menu" id="shipping-country-dropdown-menu" role="menu">
              <div class="dropdown-content">
                <div class="dropdown-item has-text-weight-bold">A</div>
                <a class=dropdown-item tabindex="0" value="Austria" role="menuitem">Austria</a>
                <a class="dropdown-item" tabindex="1" value="Azerbaijan" role="menuitem">Azerbaijan</a>
                <div class="dropdown-item has-text-weight-bold">U</div>
                <a class="dropdown-item is-active" tabindex="2" value="United Kingdom" role="menuitem">United
                  Kingdom</a>
                <a class="dropdown-item" tabindex="3" value="United States" role="menuitem">United States</a>
              </div>
            </div>
          </combo-box>
        </div>
      </div>
    </div>

    <div class="field is-horizontal">
      <div class="field-label">
        <label class="label" for="billing-country">Billing Country</label>
      </div>
      <div class="field-body">
        <div class="field">
          <combo-box class="dropdown">
            <div class="control dropdown-trigger has-icons-left">
              <input class=input aria-haspopup=true aria-controls="billing-country-dropdown-menu" id="billing-country"
                name="billing-country" value="United Kingdom">
              <span class="icon is-small is-left">🌎</span>
            </div>
            <div class="dropdown-menu" id="billing-country-dropdown-menu" role="menu">
              <div class="dropdown-content">
                <a class=dropdown-item tabindex="0" value="Austria" role="menuitem">Austria</a>
                <a class="dropdown-item" tabindex="1" value="Azerbaijan" role="menuitem">Azerbaijan</a>
                <a class="dropdown-item is-active" tabindex="2" value="United Kingdom" role="menuitem">United
                  Kingdom</a>
                <a class="dropdown-item" tabindex="3" value="United States" role="menuitem">United States</a>
              </div>
            </div>
          </combo-box>
        </div>
      </div>
    </div>

    <div class="field is-horizontal">
      <div class="field-label">
        <label class="label" for="fruit">Fruit</label>
      </div>
      <div class="field-body">
        <div class="field">
          <combo-box class=dropdown list="fruits">
            <div class="control dropdown-trigger has-icons-left">
              <input class=input aria-haspopup=true id="fruit" name="fruit" aria-controls="fruit-dropdown-menu"
                placeholder="Select a fruit">
              <span class="icon is-small is-left">🔍</span>
            </div>
            <div class="dropdown-menu" role="menu" id="fruit-dropdown-menu">
              <div class="dropdown-content">
              </div>
            </div>
          </combo-box>
        </div>
      </div>
    </div>
  </main>

  <datalist id="fruits">
    <option value="Apple"></option>
    <option value="Banana"></option>
    <option value="Cherry"></option>
    <option value="Durian"></option>
    <option value="Mango"></option>
    <option value="Pear"></option>
    <option value="Plum"></option>
    <option value="Rambutan"></option>
    <option value="Strawberry"></option>
  </datalist>

  <script src="combo-box.js"></script>
</body>

</html>
